<!DOCTYPE html>
<html>
<head>
  <title>Phone Hacked</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      font-size: 16px;
      padding: 20px;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      height: 90vh;
      overflow-y: auto;
    }
    .red {
      color: red;
      font-size: 20px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal">Initializing Hack Tool...</div>
  <p class="red">DATA TRANSFER IN PROGRESS...</p>

  <script>
    // Prevent back button
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.pushState(null, null, location.href);
    };

    // Request fullscreen
    function goFullScreen() {
      let el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    goFullScreen();

    // Fake data transfer effect
    let terminal = document.getElementById("terminal");
    let count = 0;
    setInterval(() => {
      terminal.innerText += "\nTransferring file_" + count + ".dat ...";
      terminal.scrollTop = terminal.scrollHeight;
      count++;
    }, 200);

    // Flashlight + vibration + sound (optional)
    if (navigator.vibrate) {
      setInterval(() => {
        navigator.vibrate([200, 100, 200]);
      }, 1000);
    }

    // Optional: Add beep sound
    const beep = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
    beep.loop = true;
    beep.play().catch(() => {}); // catch autoplay block
  </script>
</body>
</html>
